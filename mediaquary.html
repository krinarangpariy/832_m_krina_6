
<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Media Query</title>
        <style type="text/css">
            #D1{background-color:palegoldenrod;width:100vw;height:100vh;font-size: 60px;}
            @media (max-width: 768px) {
                #D1{background-color:pink;}
            }
            @media (max-width: 992px) {
                #D1{background-color:rgb(14, 193, 217);font-size:70px;}
            }
            @media (min-width: 1201px) {
                #D1{background-color:lightcoral;font-size:80px;}
            }
        </style>
    </head>
    <body>
        <div id="D1">Hello Students</div>
    </body>
</html>
